<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scream TV</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <img src="assets/screamtv.svg" class="logo" width="150px" alt="ScreamTV" />
      <ul class="navigation">
        <li><a href="#"></a>Home</li>
        <li><a href="#"></a>Movies</li>
        <li><a href="#"></a>TV Shows</li>
        <li><a href="#"></a>Latest</li>
        <li><a href="#"></a>My List</li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search" />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>

    </header>
    <div class="banner">
      <img src="assets/bg-image.jpg" class="bg" width="1340px" height="740px" />

      <div class="content">
        <img src="assets/title.png" class="movieTitle" width="300px" />
        <h1>
          <span>1988</span>
          <span><i>18+</i></span>
          <span>87 minutes</span>
          <span>Horror</span>
        </h1>
        <p>
          A single mother gives her son a beloved doll for his birthday, only to
          discover that it is possessed by the soul of a serial killer.
        </p>
        <div class="button">
        <button href="#" class="btn-1"><i class="fa fa-play "></i>  PLAY</button>
        <button href="#" class="btn-2"><i class="fa fa-solid fa-plus"></i></fa-solid>  MY LIST</button>
      </div>
      </div>
      <a class="play" href="https://youtu.be/qDbMsaJjp3c" target="_blank"><img src="assets/play.svg" />WATCH TRAILER</a>
    </div>
   
  </body>
</html>
